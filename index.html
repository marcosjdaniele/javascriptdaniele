<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/Img/favicon.ico" />
    <title>OT Equipamientos</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="body__div">
      <header id="header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-sm navbar-dark pt-0 mt-0">
            <a class="navbar-brand" href="#"
              ><img src="./assets/Img/isologo.jpg" alt="logo" width="85px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Carrito</a
                  >
                  <div
                    id="carrito"
                    class="dropdown-menu"
                    aria-labelledby="navbarCollapse"
                  >
                    <table id="lista-carrito" class="table">
                      <thead>
                        <tr>
                          <th>Imagen</th>
                          <th>Nombre</th>
                          <th>Cantidad</th>
                          <th>Precio</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <div
                      class="container row align-items-center justify-content-between m-auto"
                    >
                      <a
                        href="#"
                        id="vaciar-carrito"
                        class="btn btn-outline-danger btn-block mb-1"
                        >Vaciar Carrito</a
                      >
                      <a
                        href="#"
                        id="procesar-pedido"
                        class="btn btn-outline-success btn-block"
                        >Procesar Compra</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main
        class="main container-fluid overflow-auto scroll"
        class="main_planes"
      >
        <h1 class="main__h1">¡Agregá al Carrito los elementos que quieras!</h1>
        <div class="container-fluid" id="lista-productos">
          <div
            id="cardsContent"
            class="card-group w-75 mx-auto mb-3 text-center"
          ></div>
        </div>
      </main>
      <footer id="footer" class="container-fluid mt-3 footer">
        <div class="container-fluid mh-100">
          <div class="row footer pt-0">
            <div class="col-lg-3 col-md-2 col-sm-3 col-2 mx-auto text-white">
              <a class="footer__a" href="index.html">Inicio</a>
            </div>
            <div
              class="col-lg-6 col-md-8 col-sm-6 col-8 d-flex justify-content-center mx-auto text-white"
            >
              <h4 class="footer__h4">OT Equipamientos</h4>
            </div>
            <div
              class="col-lg-3 col-md-2 col-sm-3 col-2 d-flex justify-content-end mx-auto"
            >
              <div
                class="footer__isologo animate__animated animate__pulse animate__infinite infinite"
              >
                <a
                  href="https://www.instagram.com/outdoorteam_/"
                  target="_blank"
                  ><img
                    src="./assets/Img/Instagram_icon-icons.com_66804.ico"
                    alt="logo"
                    width="100%"
                /></a>
                <a href="https://wa.me/" target="_blank"
                  ><img
                    src="./assets/Img/whatsapp_icon-icons.com_62756.ico"
                    alt="logo"
                    width="100%"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/pedido.js"></script>
    <script src="./js/compra.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </body>
</html>
